<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="mt-4">
<div class="container">
    <div class="row">
        <div class="col-md-auto">
            <h3 class="ms-3">Login page</h3>
            <form method="post" action="">
                {% csrf_token %}
                 <div class="mb-3 row ">
                <label for="staticEmail" class=" ms-3 col-sm-2 col-form-label">Username</label>
                <div class="ms-3 col-sm-10">
                  <input required name="username" type="text" class="form-control" id="staticEmail">
                </div>
              </div>
                 <div class="mb-3 row">
                <label for="inputPassword" class="ms-3 col-sm-2 col-form-label">Password</label>
                <div class="ms-3 col-sm-10">
                  <input required name="password" type="text" class="form-control" id="inputPassword">
                </div>
                <div class="mb-3 row mt-3">
                    <div class="ms-3 col-sm-10">
                        <button class="btn btn-primary">Saqlash</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
